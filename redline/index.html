<!doctype html>

<html>
  <head>

    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8iNszPZWmGrk5ZoTQHzHVkRpCxhb70UQ">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 42.4069, lng: -71.1198},
          zoom: 16
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <script>
      function loadXMLDoc(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange=function(){
          if (xmlhttp.readyState==4 && xmlhttp.status==200){
           document.getElementById("map-canvas").innerHTML=xmlhttp.responseText;
          }
        }
        xmlhttp.open("GET","http://developer.mbta.com/lib/rthr/red.json",true);
        xmlhttp.send();
      }
    </script>

  </head>

  <body>
<div id="map-canvas"></div>
  </body>

</html>
